<!DOCTYPE html>
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>StudentJobs Login</title>

  <!-- Custom fonts for this template-->
  <link href="/app2/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="/app2/static/css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form action="/app2" method="post">
          <div class="form-group" >
            <div class="form-label-group">
              <input type="text" name="username" id="username" class="form-control" placeholder="UserName" required="required" autofocus="autofocus">
              <label for="username" class="text-info">Username:</label><br>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required" autofocus="autofocus">
              <label for="inputPassword">Password</label>
            </div>
	    <input type="hidden" name="latitude" id="latitude" value="" />
	    <input type="hidden" name="longitude" id="longitude" value="" />
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <input type="submit" name="submit" class="btn btn-primary btn-block" value="Login" onclick="return getLocation();">
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="showregister">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/app2/static/vendor/jquery/jquery.min.js"></script>
  <script src="/app2/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/app2/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Get Location -->
  <script>
	function getLocation() {
	  if (navigator.geolocation) {
	    navigator.geolocation.getCurrentPosition(showPosition);
	  } else {
	    x.innerHTML = "Geolocation is not supported by this browser.";
	  }
	}

	function showPosition(position) {
          document.getElementById('latitude').value = position.coords.latitude;
          document.getElementById('longitude').value = position.coords.longitude;
	}
	window.onload = getLocation;
  </script>
</body>

</html>
{% endif %}
